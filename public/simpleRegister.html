<!DOCTYPE html>
<html>
	<head> </head>
	<body>
		<form
			name="registration"
			id="register"
			method="POST"
			action="/auth/register"
		>
			<!-- action takes url -->
			<label for="firstname"> First name: </label>
			<input
				name="firstName"
				type="letter"
				id="firstname"
				title="at least 1 letter"
				required
			/>
			<p>
				<label for="lastname"> last name: </label>
				<input
					name="lastName"
					type="letter"
					id="lastname"
					title="at least 1 letter"
					required
				/>
			</p>

			<p>
				<label for="email"> Email:</label>
				<input
					name="email"
					type="letter"
					id="email"
					title="at least 1 letter"
				/>
			</p>

			<p>
				<label for="password"> Password: </label>
				<input
					name="password"
					type="password"
					id="password"
					pattern="[\x00-\x7F]{8,}"
					title="at least 8 length"
					required
				/>
			</p>
			<p>
				<button type="submit">register</button>
			</p>
		</form>
	</body>
</html>
